name: OceansGuard

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  guard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Python deps (optional)
        run: |
          python -m pip install --upgrade pip
          if [ -f pyproject.toml ]; then
            pip install -e . || true
          fi
          # FastAPI/OpenAPI check 用（無ければスキップ）
          pip install uvicorn fastapi || true
          pip install ruff mypy pytest || true

      - name: OceansGuard init (idempotent)
        run: |
          python core/aiguard.py init

      - name: OceansGuard pack
        run: |
          python core/aiguard.py pack

      - name: OceansGuard check
        run: |
          python core/aiguard.py check
